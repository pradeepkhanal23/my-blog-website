<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font Import  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Reset CSS -->
    <link rel="stylesheet" href="./assets/css/reset.css" />

    <!-- Main style css, it includes common styles for navbar and footer -->
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Form style css -->
    <link rel="stylesheet" href="./assets/css/form.css" />

    <title>My Personal Blog</title>
  </head>
  <body>
    <!-- Main Wrapper
     -->
    <div class="wrapper">
      <header>
        <h1><a href="./index.html">Mindify</a></h1>
        <div class="theme-switcher">
          <i class="fa-regular fa-sun"></i>
        </div>

        <nav class="nav-links">
          <a href="#home">Home</a>
          <a href="./blog.html">Blog</a>
        </nav>
      </header>
      <main class="hero">
        <section class="hero-text">
          <p>Let you thoughts and ideas flow..</p>
        </section>
        <section class="hero-form">
          <h2>Whats in your mind?</h2>
          <form id="blog-form">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                placeholder="Lernantino"
                name="username"
                autocomplete="given-name"
              />
            </div>
            <div class="form-group">
              <label for="title">Title</label>
              <input
                type="text"
                placeholder="How to center a div..."
                id="title"
                name="title"
                autocomplete="family-name"
              />
            </div>
            <div class="form-group">
              <label for="content">Content</label>
              <textarea
                id="content"
                placeholder="Content goes here..."
                name="content"
                rows="2"
                autocomplete="off"
              ></textarea>
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </section>
      </main>
      <footer>
        Coded By <span>Pradeep</span>
        All Right Reserved &copy;
      </footer>
    </div>

    <!-- common main js logic -->
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
